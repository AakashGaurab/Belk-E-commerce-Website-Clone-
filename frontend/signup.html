<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="/olivia.ico">

</head>
<body>
    <div class="signup">
        <form action="">
            <label for="name">First Name</label>
            <input type="text" placeholder="Enter Your Name" id="firstname" required="required"><br><br>
            <label for="name">Last Name</label>
            <input type="text" placeholder="Enter Your Name" id="lastname" required="required"><br><br>
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Your mail Address" id="email" required="required"><br><br>
            <label for="password">Password</label>
            <input type="text" placeholder="Make Your Password" id="password" required="required"><br><br>
            <input type="submit">
        </form>
    </div>
</body>

<script>
    document.querySelector(".signup form").addEventListener("submit",(event)=>{
    event.preventDefault();
    let input = document.querySelectorAll(".signup input");
    let obj={};
    for (let i=0;i<input.length-1;i++){
        obj[input[i].id]=input[i].value;
    }
    sign(obj);
})

async function sign(data){
    let res = await fetch("http://localhost:3500/user/register",{
        method:"POST",
        headers:{
            "Content-Type":"application/json"
        },
        body:JSON.stringify(data)
    })

    let response=await res.json();
    if (response=="User Added to DB"){
        alert("Signup Sucessful")
       // window.location.href="login.html"
    }
    else {
        alert("Signup unsuccesful");
    }
}
</script>
</html>
